        <script>
        function toggleCategory(categoryNumber) {
        const buttons = document.querySelectorAll('.category');
        buttons.forEach(button => {
        button.classList.remove('active');
    });

        const contents = document.querySelectorAll('.category-content');
        contents.forEach(content => {
        content.classList.remove('active');
    })

        const selectedCategoryContent = document.getElementById(`category${categoryNumber}`);
        const selectedCategoryButton = document.querySelector(`.category:nth-child(${categoryNumber})`);
        selectedCategoryContent.classList.add('active');
        selectedCategoryButton.classList.add('active');
}

    
        </script>
