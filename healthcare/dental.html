<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>BACON SERVICES</title>
        <link rel="stylesheet" href="../CSS/dental.css">
        <script src="https://kit.fontawesome.com/7783766cef.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar">
            <div class="logo-left">
                <img src="../SRC/logo.png" alt="Logo 1">
            </div>
            <ul class="nav-links">
                <li><a class="nav" href="../home.html">Home</a></li>
                <li><a class="nav1" href="../services.html">Services</a></li>
                <li><a class="nav" href="../about.html">About Us</a></li>
                <li><a class="nav" href="../portal.html">Online Portal</a></li>
            </ul>
            <div class="logo-right">
                <img src="../SRC/logo.png" alt="Logo 2">
            </div>
        </nav>
        <div class="faci">
            <p>Barangay Facilities</p>
        </div>
        <div class="container">
            <h2>Dental Check-up</h2>
            <form id="myForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <select id="name" name="name" required>
                        <option value="John">John Lee</option>
                        <option value="Jane">Jane Foster</option>
                        <option value="Bob">Bob Biller</option>
                        <option value="Alice">Alice Wanderlan</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
    
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>
    
                <div class="form-group">
                    <label for="id">Attach your ID here:</label>
                    <input type="file" id="id" name="id" accept=".pdf, .doc, .docx" required>
                </div>
    
                <button type="submit" class="cancel-button"><a href="../services.html" style="text-decoration: none; color: white;">Cancel</a></button>
                <button type="submit" class="submit-button"><a href="dental.html" style="text-decoration: none; color: white;">Submit</a></button>
            </form>
        </div>
    
        <script>
            document.getElementById("myForm").addEventListener("submit", function (e) {
                e.preventDefault();
                const name = document.getElementById("name").value;
                const date = document.getElementById("date").value;
                const time = document.getElementById("time").value;
                const idFile = document.getElementById("id").files[0];
    
                console.log("Name: " + name);
                console.log("Date: " + date);
                console.log("Time: " + time);
                console.log("ID File:", idFile);
            });
        </script>
    </body>
</html>
