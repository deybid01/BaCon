        <div class="faci">

        <div class="container">
            <h2>Barangay Clearance</h2>
            <form id="myForm">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="ownersName" name="ownersName" required>
                </div>
                
                <div class="form-group">
                    <label for="name">Age:</label>
                    <input type="number" id="ownersName" name="ownersName" required>
                </div>

                <div class="form-group">
                    <label for="name">Civil Status:</label>
                    <input type="text" id="ownersName" name="ownersName" required>
                </div>

                <label for="name">Owners Address:</label>
                <div class="form-group1" style="display: flex;">
                    <input type="text" id="address" name="address" value="Unit/Room No.">
                    <input type="text" id="address" name="address" value="Floor No.">
                    <input type="text" id="address" name="address" value="Building Name">
                </div>
    
                <div class="form-group1" style="display: flex;">
                    <input type="text" id="address" name="address" value="Street No.">
                    <input type="text" id="address" name="address" value="Street Name">
                </div>

                <div class="form-group">
                    <label for="name">Contact Number:</label>
                    <input type="tel" id="ownersNumber" name="ownersNumber" required>
                </div>

                <div class="form-group">
                    <label for="name">Purpose:</label>
                    <input type="text" id="ownersName" name="ownersName" required>
                </div>

                <div class="form-group">
                    <label for="id">Attach your ID here:</label>
                    <input type="file" id="id" name="id" accept=".pdf, .doc, .docx" required>
                </div>
    
                <button type="button" class="cancel-button"><a href="../services.html" style="text-decoration: none; color: white;">Cancel</a></button>
                <button type="submit" class="submit-button"><a href="dental.html" style="text-decoration: none; color: white;">Submit</a></button>
            </form>
        </div>
    
        <script>
            document.getElementById("myForm").addEventListener("submit", function (e) {
                e.preventDefault();
                const name = document.getElementById("name").value;
                const address = document.getElementById("address").value;
                const time = document.getElementById("time").value;
                const idFile = document.getElementById("id").files[0];
    
                console.log("Name: " + name);
                console.log("address: " + address);
                console.log("Time: " + time);
                console.log("ID File:", idFile);
            });
        </script>
